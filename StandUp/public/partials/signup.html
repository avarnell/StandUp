<div class='container'>
  <div class='page-header'>
    <h1>Sign-up <small>new orgainization</small></h1>
  </div>
  <div class='col-sm-10 col-sm-offset-1'>
    <form class='well form-horizontal' ng-submit='submitSignUp()' name='signup'>
      <div class='form-group'>
        <label for='orgName' class="col-sm-3 control-label"> Orgainization Name</label>
        <div class='col-sm-9'>
          <input class="form-control" type='text' name='orgName' id='orgName' ng-model='form.orgName' ng-minlength="3" required ng-required>
        </div>
      </div>

      <div class='form-group'>
        <label for='password' class="col-sm-3 control-label">Organization Password</label>
        <div class='col-sm-9'> 
          <input class="form-control" type='password' name='password' id='password' ng-model='form.password' required ng-required>
          <span class='help-block'>Secret password for creating a new standUP</span>
        </div>
      </div>

      <div class='form-group'>
        <label for='repeatPassword' class="col-sm-3 control-label">Repeat Password</label>
        <div class='col-sm-9'> 
          <input 
            class="form-control" 
            type='password' 
            name='repeatPassword' 
            id='repeatPassword' 
            ng-model='form.repeatPassword' 

            required ng-required>

          <span class='help-block'>Secret password for creating a new standUP</span>

          <div class="msg-block" ng-show="myForm.$error"> <span class="msg-error" ng-show="singup.repeatPassword.$error.pwmatch">Passwords don't match.</span> 

        </div>
      </div>

      <div class='form-group'>
        <label for='groupCode' class="col-sm-3 control-label"> Group Code</label>
        <div class='col-sm-9'>
          <input class="form-control" type='text' name='groupCode' id='groupCode' ng-model='form.groupCode' required ng-required>
          <span class='help-block'>A code required for joining a standUP</span>
        </div>
      </div>

      <div class='form-group'>
        <label for='apiKey' class="col-sm-3 control-label"> Slack API Key </label>
        <div class='col-sm-9'>
          <input class="form-control" type='text' name='apiKey' id='apiKey' ng-model='form.apiKey' required ng-required>
          <span class='help-block'> Required for Slack intigration, can be obtained at Slack.com</span>
        </div>
      </div>


      <input type='submit' class='btn btn-primary' value='Sign up' ng-disabled="signup.$invalid">
    </form>
  </div>
  
</div>
