<div class="container">

  <h1>Sign in with Slack</h1>

  <form class="form" ng-sumbit='slackLogin()'>
    <div class="form-group">
      <label for='username'> Slack Username</label>
      <input type='text' name='username' id='username' ng-model='user.username' ng-required class='form-control'>
    </div>

    <div class="form-group">
      <label for='password'> Slack Password</label>
      <input type='password' name='password' id='password' ng-model='user.password' ng-required class='form-control'> 
    </div>

    <input type='submit' class='btn btn-primary' value='login'>

  </form>

</div>
