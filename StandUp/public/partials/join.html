<div class="container">
  <div class="page-header">
    <h1>Join a standUp</h1>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form class='well form-horizontal' ng-submit='submitCreate()'>
        <div class='form-group'> 
          <label for='orgName' class="col-sm-3 control-label"> Organization Name</label>
          <div class='col-sm-9'>
            <input class="form-control" type='text' name='orgName' id='orgName' ng-model='form.orgName'>
          </div>
        </div>
        <div class="form-group">
          <label for='password' class="col-sm-3 control-label"> Organization Code </label>
          <div class='col-sm-9'>
            <input class="form-control" type='text' name='password' id='password' ng-model='form.password'>
          </div>
        </div>
        <div class='form-group'>
          <input type='sumbit' class='btn btn-primary col-sm-offset-3' value='Join'>
        </div>
      </form>
    </div>
  </div>
</div>
