<div class="container">
  <div class="page-header col-sm-9">
    <h1>{{team}} <small>{{channel}} </small></h1>
  </div>

  <div class='col-sm-3' ng-show='recording'>
    <img src="/images/mic_recording.png" id='mic'>
  </div>

  <div class='col-sm-3' ng-hide='recording'>
    <img src="/images/mic.png" id='mic' ng-click='record()' ng-hide='ended'>
  </div>

  <div class='col-md-4'>
    <h1 class='text-center'>helps</h1>
    <input type='text' ng-model='newHelp' class="form-control socketInput" ng-hide='ended' placeholder='help || link'>
    <button ng-click="addHelp()" class='btn btn-primary socketBtn' ng-hide='ended'>add</button>

    <div class='item row bounceInDown animated' ng-repeat='help in helps track by $index'> 
      <div>
        <div class="col-sm-2">
          <img ng-src="{{help.profilePic}}" class='img-circle'>
        </div>
        <div class="col-sm-10">
          <p>{{help.user}} says...  <h4>{{help.text}}</h4>  </p>
          <p ng-show='help.link'><a ng-href="{{help.link}}">Link</a></p>
        </div>
      </div>
    </div> 
  </div>  

  <div class='col-md-4'>
    <h1 class='text-center'>interestings</h1>
    <input type='text' ng-model='newInteresting' class="form-control socketInput" ng-hide='ended' placeholder='interesting || link'>
    <button ng-click="addInteresting()" class='btn btn-primary socketBtn' ng-hide='ended'>add</button>

    <div class='item row bounceInDown animated' ng-repeat='interesting in interestings track by $index'> 
      <div class="col-sm-2">
        <img ng-src="{{interesting.profilePic}}" class='img-circle'> 
      </div>
      <div class='col-sm-10'>
        <p>{{interesting.user}} says... <h4>{{interesting.text}}</h4>  </p>
        <p ng-show='interesting.link'><a ng-href="{{interesting.link}}">Link</a></p>
      </div>
    </div>
  </div>  

  <div class='col-md-4'>
    <h1 class='text-center'>events</h1>
    <input type='text' ng-model='newEvent' class="form-control socketInput" ng-hide='ended' placeholder='event || link'>
    <button ng-click="addEvent()" class='btn btn-primary socketBtn' ng-hide='ended'>add</button>

      <div class='item row bounceInDown animated' ng-repeat='event in events track by $index'>
        <div class="col-sm-2">
          <img ng-src="{{event.profilePic}}" class='img-circle'>
        </div>
        <div class='col-sm-10'>
          <p>{{event.user}} says... </p><h4>{{event.text}}</h4> 
          <p ng-show='event.link'> <a ng-href="{{event.link}}">Link</a></p>
        </div>



      </div>

  </div>
  <div class='row'>
    <div class='col-sm-12' id='endbtn'>
      <div class='btn btn-primary' ng-click='endStandup()' ng-hide='ended'>End standUP</div>
    </div>
  </div>
</div>
