<div class="container">
  <div class="page-header">
    <h1>Create a new standUp</h1>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form class='well form-horizontal' ng-submit='submitCreate()'>
    
        <div class='form-group'> 
          <label for='channel' class="col-sm-3 control-label"> Channel Name</label>
          <div class='col-sm-9'>
            <select  class="form-control" ng-options='channel as channel.channelName for channel in channels' ng-model="selected"></select>
          </div>
        </div>
        <div class="form-group">
          <label for='name' class="col-sm-3 control-label"> standUP Name </label>
          <div class='col-sm-9'>
            <input class="form-control" type='text' name='name' id='name' ng-model='form.name'>
          </div>
        </div>
        <div class='form-group'>
          <input type='submit' class='btn btn-primary col-sm-offset-3' value='create'>
        </div>
      </form>
    </div>
  </div>
</div>
