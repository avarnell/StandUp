<div class="container">
  <div class="page-header">
    <h1>Create a new standUp</h1>
  </div>

  <br>
  <div class="alert alert-danger" role="alert" ng-show='errorShow'>
    <p>A standUP for this channel already exists, please go to {{error}} and end it before starting a new one.</p>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form class='well form-horizontal' ng-submit='submitCreate()' name='createForm'>
    
        <div class='form-group'> 
          <label for='channel' class="col-sm-3 control-label"> Channel Name</label>
          <div class='col-sm-9'>
            <select  class="form-control" ng-options='channel as channel.channelName for channel in channels' ng-model="form.channel" required></select>
          </div>
        </div>
        <div class="form-group">
          <label for='name' class="col-sm-3 control-label"> standUP Name </label>
          <div class='col-sm-9'>
            <input class="form-control" type='text' name='name' id='name' ng-model='form.name' required>
          </div>
        </div>

      
        <div class='form-group'>
          <input type='submit' class='btn btn-primary col-sm-offset-3' value='create' ng-disabled="createForm.$invalid">
        </div>
      </form>
    </div>
  </div>
</div>
